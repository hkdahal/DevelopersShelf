{% extends "cQuiz/base.html" %}
{% load filters %}

{% block qaform %}
    <div class="container">


        <h1>{{ question.question_text }}</h1>
        {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" disabled/>
                {% if choice.correct %}
                    <label for="choice{{ forloop.counter }}"> <b class="text-success"> {{ choice.choice_text }} - Correct </b> </label><br />
                {% else %}
                    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
                {% endif %}
        {% endfor %}
        <a class="btn btn-success" href="{% url 'cQuiz:detail' question.id|decrement_me %}">Next</a>

    </div>

{% endblock %}
